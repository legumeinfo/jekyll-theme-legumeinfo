  - name: "Arachis cardenasii"
    display_name: "Mani silvestre (wild peanut)"
    about: "<i>Arachis cardenasii</i> Krapov. & W.C. Greg. is a wild peanut relative native to Bolivia. It has been used by peanut breeders and geneticists in interspecific hybrids with cultivated peanut (<i>A. hypogaea</i>) as a source of pest and disease resistance. A. cardenasii is a diploid  species in the A-genome group of <i>Arachis</i>, similar to <i>A. duranensis</i>, which contributed one of the two subgenomes to tetraploid cultivated peanut."
