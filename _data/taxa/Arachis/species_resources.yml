  - name: "Arachis ipaensis"
    display_name: "Arachis duranensis / wild peanut"
    image_name: araip
    about: "<i>A. ipaensis</i>, native to Bolivia, is one of the diploid ancestors of cultivated peanut. The genome of <i>A. ipaensis</i> was sequenced as part of the Peanut Genomics Initiative, to help in the accurate assembly of the tetraploid domestic peanut, <i>A. hypogaea</i>. Cultivated peanut derived all of its genetic material from two wild ancestors, <i>A. duranensis</i> and <i>A. ipaensis</i> whose genomes merged several thousand years ago, in a rare genetic event.  The wild species, therefore, have half as much genetic material as cultivated peanut.  These two “simpler” genomes have first been sequenced toward achieving its ultimate goal: the complete genomic sequence for cultivated peanut. The cultivated peanut is an allotetraploid (2n=4x=40) that carries both the A and B genomes and <i>A. ipaensis</i> (2n=2x=20) has likely contributed the B genome, the larger set of chromosomes in the karyotype. These two ancestral diploids separated from each other about 3 million years ago.  The genome merger, allopolyploidy event, ocurred  relatively very recently, five to ten thousand years ago, followed by domestication in South America from where it appeared in most part of the world by 1600."
