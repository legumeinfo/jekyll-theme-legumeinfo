{% if site.twitter_username %}
  <div class="uk-card uk-card-default uk-margin-top uk-padding-remove" style="border-radius: 12px">
    <a class="twitter-timeline uk-padding-small" href="https://twitter.com/{{ site.twitter_username }}" data-tweet-limit=3>Tweets by {{ site.twitter_username }}</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  </div>
{% else %}
  <div class="uk-card uk-card-small uk-card-default">
    <div class="uk-card-header">
      <div class="uk-grid-small uk-flex-middle" uk-grid>
        <div class="uk-width-expand">
          <h3 class="uk-card-title uk-margin-remove-bottom">TWEETS</h3>
        </div>
      </div>
    </div>
    <div class="uk-card-body">
      <p style="color: red">No Twitter username provided.</p>
    </div>
  </div>
{% endif %}
