---
layout: default
---
<h1>Tools</h1>

{{ content }}

{% if site.data.tools %}
{% assign groups = site.data.tools | group_by: "category" | sort: "name" %}
{% for group in groups %}
<dl class="uk-description-list">
  <dt> {{ group.name }} </dt>
  {% for item in group.items %}
  <dd><a href="{{ item.url }}">{{ item.name }}</a>: {{ item.description }}</dd>
  {% endfor %}
</dl>
{% endfor %}
{% endif %}
